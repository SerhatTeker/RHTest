<md-content layout-padding>
    <div>
        <form name="userForm">
            <div layout-gt-xs="row">
                <md-input-container>
                    <label>First Name</label>
                    <input required ng-model="$ctrl.selected.first_name">
                </md-input-container>

                <md-input-container>
                    <label>Last Name</label>
                    <input required ng-model="$ctrl.selected.last_name">
                </md-input-container>
            </div>
            <div layout-gt-xs="row">
                <md-input-container class="md-block" flex-gt-xs>
                    <label>IBAN</label>
                    <input required ng-model="$ctrl.selected.iban">
                </md-input-container>
            </div>
        </form>
    </div>
</md-content>
