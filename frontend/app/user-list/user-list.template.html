<md-button class="md-raised md-primary" ng-click="$ctrl.showDetails()">
    Add New User
</md-button>
<md-list flex>
    <md-list-item class="md-2-line" ng-repeat="user in $ctrl.users">
        <md-list-item class="md-list-item-text">
            <div layout="column">
                <h3>{{ user.first_name }} {{ user.last_name }}</h3>
                <p>{{ user.iban }}</p>
            </div>
            <md-button class="md-secondary md-raised" ng-show="user.own" ng-click="$ctrl.showDetails(user)">Edit</md-button>
          </md-list-item>
          <md-divider></md-divider>
    </md-list-item>
</md-list>
