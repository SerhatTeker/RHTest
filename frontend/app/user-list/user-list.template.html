<md-list flex>
    <md-list-item class="md-2-line" ng-repeat="user in $ctrl.users" ng-click="$ctrl.showDetails({user: user})">
        <div class="md-list-item-text" layout="column">
            <h3>{{ user.first_name }} {{ user.last_name }}</h3>
            <p>{{ user.iban }}</p>
        </div>
    </md-list-item>
</md-list>
