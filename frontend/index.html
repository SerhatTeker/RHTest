<html ng-app="userAdminApp" ng-cloak>
<head>
    <title>User Administration</title>
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,700'>
    <link rel="stylesheet" href="/node_modules/angular-material/angular-material.min.css">
</head>
<body ng-controller="userAdminController as app">
    <md-toolbar layout="row" class="md-toolbar-tools">
        <h1>User Administration</h1>
        <span flex></span>
        <p ng-show="$root.current_user_email">{{$root.current_user_email}}</p>
        <md-button ng-show="$root.current_user_email" ng-click="app.signOut()">Sign out</md-button>
    </md-toolbar>
    <div flex layout="row">

        <md-content flex=50 id="list_container">
            <user-list></user-list>
        </md-content>
    </div>
    <div class="g-signin2 hide"></div>

    <script src="/config.js"></script>
    <script src="https://apis.google.com/js/api:client.js"></script>
    <script src="/node_modules/iban/iban.js"></script>
    <script src="/node_modules/angular/angular.min.js"></script>
    <script src="/node_modules/angular-route/angular-route.min.js"></script>
    <script src="/node_modules/angular-resource/angular-resource.min.js"></script>
    <script src="/node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="/node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="/node_modules/angular-messages/angular-messages.min.js"></script>
    <script src="/node_modules/angular-material/angular-material.min.js"></script>

    <!-- App Files -->
    <script src="/app/app.module.js"></script>
    <script src="/app/app.config.js"></script>
    <script src="/app/app.exception.handler.js"></script>
    <script src="/app/services/api.service.js"></script>
    <script src="/app/services/auth.service.js"></script>
    <script src="/app/services/auth.interceptor.js"></script>
    <script src="/app/user-list/user-list.module.js"></script>
    <script src="/app/user-list/user-list.component.js"></script>
    <script src="/app/user-details/user-details.module.js"></script>
    <script src="/app/user-details/user-details.component.js"></script>
    <script src="/app/user-details/user-details.iban.validator.js"></script>
</body>
</html>
